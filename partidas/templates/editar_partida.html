<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Partida</title>
</head>
<body>
    <h1>Actualizar Partida</h1>
    <form method="POST">

        <button class="btn btn-danger" type="reset">Cancelar</button>
    </form>
</body>
</html>
