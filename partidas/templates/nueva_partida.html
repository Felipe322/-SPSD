{% extends 'base.html' %}

{% block title %}Nueva Partida{% endblock %}
{% load crispy_forms_tags %} 
{% block content %}
 <div class="container-lg">
<h1>Nueva Partida</h1>
<form method="POST">

 {{ form|crispy }}
    {% csrf_token %}
    <button   class="btn btn-success",type="submit">Agregar</button>
    <button  class="btn btn-danger",type="reset">Cancelar</button>
</form>
</div>
{% endblock %}
