{% extends 'base.html' %}

{% block title %}Lista Capítulos{% endblock %}

{% block contenido %}
  

<div class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title"> Lista de capítulos</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <tr>
                        <th>Clave</th>
                        <th>Nombre</th>
                        <th>Opciones</th>
            
                    </tr>
                    {% for capitulo in capitulos %}
                    <tr>
                        <td>{{capitulo.clave}}</td>
                        <td>{{capitulo.nombre}}</td>
                        <td>
                            <a class="btn btn-danger" class="btn btn-danger" href="{% url 'capitulos:eliminar' capitulo.clave %}">Eliminar</a>
                            <a class="btn btn-primary" href="{% url 'capitulos:editar' capitulo.clave %}">Modificar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock contenido %}
