{% extends 'base.html' %}

{% load crispy_forms_tags %} 
{% block contenido %}

 

    <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title">Actualizar activdad</h4>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                        <table class="table">
    
                                <form method="POST">
                                {{ form|crispy }}
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-success" >Guardar</button>
                                    <button class="btn btn-danger" type="reset">Cancelar</button>
                            
                                </form>
                            
                        </table>
                </div>
              </div>
            </div>
          </div>
      
      
        </div>
      </div>


{% endblock contenido %}
